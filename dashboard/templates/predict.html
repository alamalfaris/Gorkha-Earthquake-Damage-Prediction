{% extends 'index.html' %} {% block content %}
<center>
    

    <form method="POST" action="http://localhost:5000/pred_result">
        <br>
        <p><b>Damage Prediction</b></p>
        <br>
        <div class="input-group mb-3" style="width: 500px">
            <span class="input-group-text" style="width: 155px">Foundation Type:</span>
            <select name="foundation" style="width: 250px" class="form-control" required="required">
                        <option value="Mud mortar-Stone/Brick">Mud mortar-Stone/Brick</option>
                        <option value="Bamboo/Timber">Bamboo/Timber</option>
                        <option value="Cement-Stone/Brick">Cement-Stone/Brick</option>
                        <option value="RC">RC</option>
                        <option value="Other">Other</option>
            <option disabled selected hidden>Type of foundation?</option>
        </select>
        </div>
        <div class="input-group mb-3" style="width: 500px">
            <span class="input-group-text" style="width: 155px">Roof Type:</span>
            <select name="roof" style="width: 250px" class="form-control" required="required">
                <option value="Bamboo/Timber-Light roof">Bamboo/Timber-Light roof</option>
                <option value="Bamboo/Timber-Heavy roof">Bamboo/Timber-Heavy roof</option>
                <option value="RCC/RB/RBC">RCC/RB/RBC</option>
            <option disabled selected hidden>Type of roof?</option>
        </select>
        </div>
        <div class="input-group mb-3" style="width: 500px">
            <span class="input-group-text" style="width: 155px">Ground Floor Type:</span>
            <select name="ground" style="width: 250px" class="form-control" required="required">
                <option value="Mud">Mud</option>
                <option value="RC">RC</option>
                <option value="Brick/Stone">Brick/Stone</option>
                <option value="Timber">Timber</option>
                <option value="Other">Other</option>
            <option disabled selected hidden>Type of ground floor?</option>
        </select>
        </div>
        <div class="input-group mb-3" style="width: 500px">
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="width: 155px">Building Age:</span>
                </div>
                <input type="number"  class="form-control" id="age" name="age" placeholder="Input age of building"  min="0" max="200", required="required">
              </div>
        </div>
        <div class="input-group mb-3" style="width: 500px">
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="width: 155px">Building Height:</span>
                </div>
                <input type="number"  class="form-control" id="height" name="height" placeholder="Input height of building"  min="0" max="100", required="required">
              </div>
        </div>
        <div class="input-group mb-3" style="width: 500px">
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="width: 155px">Plinth Area:</span>
                </div>
                <input type="number"  class="form-control" id="plinth" name="plinth" placeholder="Input area of plinth"  min="0" max="5000", required="required">
              </div>
        </div>
        <br>
        <button type="submit" style="background-color: rgb(4,122,133); color: whitesmoke" class="btn btn-info">Predict!</button>
    </form>
    <br>
</center>

{% endblock %}
